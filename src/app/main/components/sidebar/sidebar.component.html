<section #section>
    <ul>
        <a *ngFor="let item of sidebarItems" [routerLink]="item.link">
            <li>
                {{item.title}}

    <footer>
        <mat-icon class="add" aria-hidden="false" aria-label="Example home icon">add</mat-icon>
        <mat-icon class="settings" aria-hidden="false" aria-label="Example home icon">settings</mat-icon>
    </footer>
</section>
