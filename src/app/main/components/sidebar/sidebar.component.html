<section #section>
  <ul>
    <a *ngFor="let item of sidebarItems" [routerLink]="item.link">
      <li>
        {{item.title}}
      </li>
    </a>
  </ul>
  <footer>
    <button class="settings" (click)="openUserAccountManager()" mat-icon-button color="primary"
      aria-label="Example icon button with a open in new tab icon">
      <mat-icon>settings</mat-icon>
    </button>
  </footer>
</section>
