<app-titlebar></app-titlebar>
<app-container>
<h1 class="title">Verify Your Account</h1>
<form>
  <div class="input-group">
    <app-input label="Password Confirmation" [(value)]="code"></app-input>
  </div>
  <span class="button" (click)="submit()">Submit</span>
</form>
<a routerLink="/auth/login" class="link">Login</a>
</app-container>
